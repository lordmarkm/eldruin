<div class="row">
  <h3><a ui-sref="ics_admin.products">Products</a> / {{readOnlyProduct.name}}</h3>
  <button ng-click="updateProduct()" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-edit"></i> Update</button>
</div>

<div class="row mt10">

<tabset>
  <tab heading="Info" class="pointer">
    <div class="row mt10">
      <div class="col-sm-1">
        <img src="{{readOnlyProduct.gallery.thumbnail ? readOnlyProduct.gallery.thumbnail.url : 'images/noimage.png'}}" ng-click="updateThumbnail()" class="img-thumbnail pointer" />
      </div>
      <div class="col-sm-6">
      <dl class="dl-horizontal mt10">
        <dt style="text-align: left;">Code
        <dd>{{readOnlyProduct.code}}
        <dt style="text-align: left;">Name
        <dd>{{readOnlyProduct.name}}
        <dt style="text-align: left;">Description
        <dd>{{readOnlyProduct.description}}
        <dt style="text-align: left;">Price
        <dd>{{readOnlyProduct.price | currency: 'Php '}}
        <dt style="text-align: left;">Status
        <dd>{{readOnlyProduct.status}}
      </dl>
      </div>
    </div>
  </tab>
  <tab heading="Inventory" class="pointer">
  </tab>
  <tab heading="History" class="pointer">
  </tab>
</tabset>

</div>

<ng-include src="'app/modules/ics_admin/view/modal_update_product.html'"></ng-include>
<ng-include src="'app/modules/ics_admin/view/modal_update_thumbnail.html'"></ng-include>
