<script type="text/ng-template" id="modal-update-thumbnail">
  <div class="modal-header modal-primary">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h3 class="modal-title">Update thumbnail</h3>
  </div>
  <form ng-submit="confirm()" class="form form-horizontal">
  <div class="modal-body">
    <div class="form-group">
      <label for="url" class="col-sm-3">URL</label>
      <div class="col-sm-8">
        <input type="text" ng-model="thumbnailInfo.url" id="url" class="form-control" placeholder="Url" required>
      </div>
    </div>
    <div class="form-group">
      <label for="addToGallery" class="col-sm-3">Add to gallery</label>
      <div class="col-sm-8">
        <input type="checkbox" ng-model="thumbnailInfo.addToGallery" id="addToGallery" ng-init="thumbnailInfo.addToGallery = true;">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <input type="submit" class="btn btn-s-xs btn-success" value="Update" />
    <span class="btn btn-default btn-s-xs" ng-click="close()">Cancel</span>
  </div>
  </form>
</script>
